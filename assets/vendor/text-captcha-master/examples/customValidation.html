<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>textCaptcha - Custom Validation</title>
		<style type="text/css">
			input {
				display: block;
			}
		</style>
		<link type="text/css" rel="stylesheet" href="../textCaptcha.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="../jquery.textCaptcha.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#testform').textCaptcha({});
				
				// validation
				$('#captcha_user').after('<label id="captcha_error"></label>');
				// validation
				$('#testform').submit(function(){
					var check = $('#testform').textCaptchaCheck();
					if(check == false) {
						$('#captcha_error').text('Values do not match');
						return false;
					}
					return true;
				});
				
			});
		</script>
	</head>

	<body>
		<form method="post" id="testform" action="">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" />
			<label for="email">Email</label>
			<input type="text" id="email" name="email" />
			<input type="submit" value="check" id="form_submit" />
		</form>
	</body>
</html>
