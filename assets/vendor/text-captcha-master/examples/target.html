<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>textCaptcha - Basic</title>
		<style type="text/css">
			input {
				display: block;
			}
		</style>
		<link type="text/css" rel="stylesheet" href="../textCaptcha.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="../jquery.textCaptcha.min.js"></script>
		<script type="text/javascript">
			// This only displays the captcha fields.
			// This example does not do any form validation.
			$(document).ready(function() {
				$('#testform').textCaptcha({
					target: '.row-captcha'
				});
			});
		</script>
	</head>

	<body>
		<form method="post" id="testform" action="">
			<div class="row-captcha"></div>
			<div class="row">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" />
			</div>
			<div class="row">
				<label for="email">Email</label>
				<input type="text" id="email" name="email" />
			</div>
			<div class="row">
				<input type="submit" value="check" id="form_submit" />
			</div>
		</form>
	</body>
</html>
